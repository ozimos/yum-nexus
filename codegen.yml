overwrite: true
schema: "./api/public/schema.graphql"
documents: "./graphql/**/*.ts"
generates:
  ./generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
  ./graphql.schema.json:
    plugins:
      - "introspection"
    

