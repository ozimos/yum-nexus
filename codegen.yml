overwrite: true
schema: "./api/public/schema.graphql"
schema:
  - './graphql/serverSchema.graphql'
  - './graphql/**/*.js'
documents: "./graphql"
generates:
  ./generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      withHOC: false
      withComponent: false
      withHooks: true

